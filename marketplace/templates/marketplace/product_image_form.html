{% extends "marketplace/base.html" %}
{% block content %}
<h2 class="mb-3">Upload Image for: {{ product.title }}</h2>

<form method="post" enctype="multipart/form-data" class="w-50">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary">Upload</button>
  <a class="btn btn-secondary ms-2" href="{% url 'product_list' %}">Cancel</a>
</form>

<p class="text-muted mt-3">
  Tip: Tick “is_primary” to set the main image shown on the product listing card.
</p>
{% endblock %}
