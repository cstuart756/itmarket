<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ITMarket</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
        }
        .navbar {
            background-color: #7c3aed;
        }
        .btn-primary {
            background-color: #22c55e;
            border: none;
        }
        .card {
            background-color: #1e293b;
            border: none;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'product_list' %}">ITMarket</a>

        <div class="ms-auto">
            {% if user.is_authenticated %}
                <span class="me-3">Hello, {{ user.username }}</span>
                <a href="{% url 'logout' %}" class="btn btn-sm btn-light">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-sm btn-light me-2">Login</a>
                <a href="{% url 'register' %}" class="btn btn-sm btn-success">Register</a>
            {% endif %}
        </div>
    </div>
</nav>


<div class="container mt-5">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
