{% extends "marketplace/base.html" %}
{% block content %}

<div class="auth-wrap">
  <div class="auth-card">
    <h2 class="mb-3">Register</h2>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary mt-2">Create account</button>
    </form>

    <p class="mt-3 mb-0 text-muted">
      Already have an account?
      <a href="{% url 'login' %}">Login</a>
    </p>
  </div>
</div>

{% endblock %}
